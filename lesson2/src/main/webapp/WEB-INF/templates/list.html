
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<h1>All products</h1>
<table>
    <tr>
        <p th:each="product : ${products}" th:text="${product.title}">
<p th:each="product : ${products}" th:text="${product.id}">
<p th:each="product : ${products}" th:text="${product.price}">
    </tr>
</table>
</body>
</html>
